<h1>Tags não visuais</h1>

<!--
    Tags Semânticas...

    section -> Usado pra definir um agrupamento temático de conteúdo
    article -> Conteúdo auto-contido. Não tem muita relação com o resto da página
    header -> Cabeçalho do documento
    footer -> Rodapé do do documento
    nav -> Agrupa os links de navegação
    aside -> De lado (ex. sidebar). Relacionado com o conteúdo em volta
    details -> Exibe detalhes que podem ser exibidos ou escondidos

    As Famosas...

    div -> Divisão ou seção
    span -> Usado para agrupar elementos inline

-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate
    }
</style>
