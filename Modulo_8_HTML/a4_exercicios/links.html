<h1>Links</h1>

<!-- URL Absoluta-->
<a href="https://www.google.com.br">Google 1</a><br>
<a href="https://www.google.com.br" target="_blank">Google 2</a><br><br>

<!-- 
    target="_blank" -> Abre uma nova aba com o link passado.
    
    Em Htmls absolutos não se pode tirar o 'http://' 
    pois se não ele irá entender que esse é uma url
    relativa e irá buscar dentro do seu sistema,
    ocasionando erro.

-->

<!-- URL Relativa -->
<a href="a4_index.html">Voltar 1</a><br> <!-- Acessa o link se estiver dentro da mesma pasta-->
<a href="/a4_index.html">Voltar 2</a><br> <!-- Acessa o link a partir do raiz da aplicação-->
<a href="../a4_index.html">Voltar 3</a><br> <!-- Acessa o link fora da pasta -->
