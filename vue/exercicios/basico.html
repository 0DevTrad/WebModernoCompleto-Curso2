<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>1) {{ 2 + 2}}</p>
        <p>2) {{ "teste".toUpperCase()}}</p>
        <p>3) Produto: {{nome}}, R${{preco}}, {{desconto * 100}}% de desconto</p>
        <p>4) Hora certa: {{horaCerta()}}</p>
        <p>5) Preço com desconto: R${{ precoComDesconto}}</p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                nome: 'Caneta',
                preco: 6.89,
                desconto: 0.15
            },
            methods: {
                horaCerta() {
                    return new Date().toLocaleString()
                }
            },
            computed: {
                precoComDesconto() {
                    return this.preco * (1 - this.desconto)
                }
            }
        })


        // el (element) -> Seletor que o vue irá controlar.
        // methods -> Métodos para chamar em outro local
        // computed -> Valores computados
        // return this.preco -> Nesse caso o Vue faz um proxy e já sabe que o você se refere ao preco dentro de data. não necessitando colocar this.data.preco.
        // Um valor computado não é chamado como função
    </script>
</body>
</html>
