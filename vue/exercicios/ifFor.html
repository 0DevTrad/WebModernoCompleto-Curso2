<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{i+1}}) {{aluno.nome}} - {{aluno.nota}}
            <span v-if="aluno.nota >= 9">Quadro de Honra</span>
            <span v-else-if="aluno.nota >= 7">Aprovado</span>
            <span v-else-if="aluno.nota >= 3">Recuperação</span>
            <span v-else=>Reprovado</span>
        </p>
        <ul style="list-style: none;">
            <li v-for="n in 5">{{n}}</li>
        </ul>
    </div>
    <script>
       new Vue({
            el: "#app",
            data: {
                alunos: [
                    {nome: "Nala", nota: 7.8},
                    {nome: "Mayara", nota: 9.1},
                    {nome: "Fibonacci", nota: 6.8},
                    {nome: "Davinci", nota: 2.8},
                ]
            }
       })

       // v-if -> Se der false, nada após ele será renderizado.
       // v-for
       // v-show -> Aplica uma regra CSS escondendo o elemento da página.
       // "(aluno, i) in alunos" -> Laço que percorrerá o array de alunos
    </script>
</body>
</html>
