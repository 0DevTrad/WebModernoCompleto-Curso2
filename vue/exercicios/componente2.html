<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente2</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <contador></contador>
        <contador></contador>
        <contador></contador>
    </div>
    <script>
        Vue.component('contador', {
            data: function() {
                return {
                    contador: 0
                }
            },
            methods: {
                add() {
                    this.contador++
                }
            },
            template: `
                <div>
                    <span>>{{ contador }}</span>
                    <button @click="add">+1</button>
                    <button @click="contador--">-1</button>
                </div>
            `
        })

      new Vue ({
          el: "#app"
      })

      // A função Vue.component receb 2 parâmetros.
      // O primeiro é o nome do component e o segundo um objeto com as propiedades, pode ser data, methods, template...
      // Quando estiver trabalhando com dados (data) dentro de um componente, você deve retornar uma function pois ela retornará um novo obj.

    </script>
</body>
</html>
