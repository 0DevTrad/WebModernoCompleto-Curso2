<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        // Pode ser usado $. funções ou chamando a função $()
        $('div').hide(5000).show(5000).fadeOut(5000)
        console.log($('div').get(0))
        console.log($.isEmptyObject({nome: null})) 
        console.log(jQuery.inArray(3, [1, 2, 3]))

        $.fn.fundoVerde = function () {
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde().fadeOut(5000)
        
        /*
        O jQuery não trabalha com o objeto puro da DOM e sim com uma representação dele 
        que permite várias funcionalidade como descritas acima. Para ter acesso ao elemento
        puro da DOM, usa-se o get. Contudo ele não permite que você use nenhuma outra funcionalidade.
        */

        // hide -> Faz o objeto sumir
        // show -> Faz o objeto aparecer
        // fadeOut -> Faz o objeto ficar transparente até sumir
        //isEmptyObject({}) -> Função utilirária para verificar se o objeto está ou não vazio.
        //inArray -> Caso você queira saber se determinado número está dentro de um array.
    </script>
</body>
