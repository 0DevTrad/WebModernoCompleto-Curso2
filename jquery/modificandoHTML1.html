<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div >Sem id</div>

    <script>
        // Conteudo 1
        $('#conteudo1').append('<p>1</1>')

        // Conteudo 2
        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne'),
        ]
        // li -> Seletor
        // <li> -> Elemento criado apartir do jQuery

        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos)
        $('#conteudo2').append(lista)

        // Conteudo 3
        $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>'])
            .prepend('<h1>0</h1>')
        $('#conteudo3').html('<h1>123</h1>')
        $('#conteudo3').text('<h1>123</h1>')

        // append -> Adiciona
        // prepend -> Adiciona antes
        // html -> Substitui
        // text -> Vai colocar o conteúdo literal que está entre '' sem interpretar o html

        // Alterando todos
        $('div[id]').html('<strong>Todos!</strong>')


    </script>
</body>
