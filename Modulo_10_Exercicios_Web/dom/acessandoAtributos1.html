<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        console.log('getAttribute', img.getAttribute('src')) // Forma de acessar através de uma string
        console.log('src', img.src) // Forma de acessar o atributo de fato
        console.log('["src"]', img['src']) // Forma de acessar mais resumida
        console.log('alt', img.alt)

        console.log('Elemento "img.............')
        console.log('NodeType', img.nodeType) // Todos os elementos e atributos tem uma propriedade chamada NodeType.
        console.log('NodeName', img.nodeName) // nodeName permite acessar qual o nome do elemento ou atributo.

        const src = img.getAttributeNode('src') // Enquanto o getAttribute traz o nome do atributo, o getAttributeNode traz o nó que representa o atributo. 
        console.log('Atributo "src"................')
        console.log('NodeType', src.nodeType) // NodeType 2 (atributo)
        console.log('NodeName', src.nodeName) // Nome do atributo
        console.log('NodeValue', src.nodeValue) // Vai retornar a url que é o valor associado ao nó
        
        const link = document.querySelector('a')
        console.log('Elemento "a"..............')
        console.log('href', link.href) // valor do link
        console.log('firstChild.nodeType', link.firstChild.nodeType) // Cod3r valor 3
        link.firstChild.nodeValue = 'Novo Texto' // Atribuindo um novo valor textual
        link.innerHTML = 'Texto 2' // Uma outra forma de atribuir, até mais usada.

        //'img' -> Tag
        //'.img' -> Classe
        //'#id' -> Id
        //'[id]' -> Propriedade

        //NodeType pra elemento -> 1
        //NodeType pra atributo -> 2
        
    </script>
</body>

</html>
