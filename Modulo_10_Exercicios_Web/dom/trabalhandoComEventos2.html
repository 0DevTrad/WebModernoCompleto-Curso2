<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
        const item = document.querySelector('div')
        item.style.position = 'absolute'
        
        item.onmousemove = e => {
            const item = e.target
            item.style.cursor = 'move'
            if (e.buttons) {
                item.style.top = `${e.clientY - (item.clientHeight / 2)}px`
                item.style.left = `${e.clientX - (item.clientWidth / 2)}px`  
            }
        }

        // item.style.cursor = 'move' Muda o curso para um de movimentação.
        // e.target é quem disparou o evento, nesse caso é a div. 

        // Essas duas linhas de código abaixo é o que coloca o curso mais ou menos no meio do elemento.

        // item.style.top = `${e.clientY - (item.clientHeight / 2)}px`
        // item.style.left = `${e.clientX - (item.clientWidth / 2)}px`
    </script>
</body>
