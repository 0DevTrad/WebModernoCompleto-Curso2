<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Altura e Largura</title>
    <style>
        
        html {
            height: 100%;
        }

        body {
            font-size: 40px;
            background-color: coral;
            height: 100%;
            margin: 0;
        }

        div {
            background-color: seagreen;
        }

        span {
            background-color: dodgerblue;
        }

        span,div {
            width: 50%;
            height: 250px;
            height: 50%;
            display: block;
        }
    </style>
</head>

<body>
    <div>Título</div>
    <span>Subtítulo</span>
</body>

</html>

<!--
    O html e body considera a largura inteira 100%, mas a largura não.
    Por padrão a altura percentual só irá fazer diferença de acordo com a altura do parent.
    Tamanhos absolutos fazem com que o body cresça.
    display inline não considera altura e largura, mas o block e inline-block considera.
-->
