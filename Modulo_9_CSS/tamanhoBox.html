<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tamanho Box</title>
    <style>
        * {
            box-sizing: border-box;
            /* box-sizing: content-box; */
        }   

        body {
            font-size: 45px;
            margin: 0;
        }

        div {
            background-color: deepskyblue;
            width: 100%;
            height: 300px;
            padding: 100px;
            border: solid 20px;
            }
    </style>
</head>
<body>
    <div>
        O tamanho do Box é...
    </div>
</body>
</html>

<!--
    box-sizing: border-box -> Considera a borda, padding e conteúdo para formar o tamanho todo.
    box-sizing: content-box -> Considera o tamanho do conteúdo sem considerar o padding e a borda.

    Essa é uma propriedade que não é transmitido por herança. Mas é possível contornar essa característica
    usando o seletor universa.
-->
